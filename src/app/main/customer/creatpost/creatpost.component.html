<form [formGroup]="postDetail" (ngSubmit)="submit()">
<div class="container">
  <div class="createPost">
    <div class="title">
        <h3>POST DETAILS</h3>
    </div>
    <div class="body">
        <input type="text" placeholder="Title" formControlName="title" required />
        <input type="text" placeholder="Description" formControlName="description" required />
        <input type="text" placeholder="Category" formControlName="category" required />
    </div>
    <div class="submit">
        <button type="submit" class="submitBtn"><h3>CREATE A POST</h3></button>
    </div>
  </div>
</div>
</form>
