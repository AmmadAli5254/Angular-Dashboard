<div class="content">
    <h1>This is Users Component</h1>
    <div class="table-wrapper">
        <table width="100%" border="1px">
            <tbody>
                <tr>
                    <td>
                        <p>User ID</p>
                    </td>
                    <td (click)="sortArray()" class="sortName">
                        <p>Name</p>
                    </td>
                    <td>
                        <p>Email</p>
                    </td>
                    <td>
                        <p>Phone No</p>
                    </td>
                    <td>
                        <p>Website</p>
                    </td>
                </tr>
                <tr *ngFor="let user of data | filter : searchValue : 'name'; let i = index">
                    <td>
                        <p>{{i+1}}</p>
                    </td>
                    <td>
                        <p>{{user.name}}</p>
                    </td>
                    <td>
                        <p>{{user.email}}</p>
                    </td>
                    <td>
                        <p>{{user.phone}}</p>
                    </td>
                    <td>
                        <p>{{user.website}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
