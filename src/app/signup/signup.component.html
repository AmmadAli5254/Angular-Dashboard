<div class="signup-container">
    <div class="content">
        <div class="top">
            <h2>WELCOME TO MY APP</h2>
        </div>
       <form [formGroup]="signupForm" (submit)="signUp()">
        <div class="data">
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter Full Name" formControlName="name" required>
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" formControlName="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" formControlName="password" required>
        </div>
        <div class="submit">
            <button type="submit">Signup</button>
            <p>Already registered please <a routerLink="/login">login</a> here </p>
        </div>
       </form>
    </div>
</div>
